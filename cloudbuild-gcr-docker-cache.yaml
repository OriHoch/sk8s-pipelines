# generic cloudbuild configuration to build and push to google container registry
steps:
- name: gcr.io/cloud-builders/docker
  entrypoint: bash
  args:
  - "-c"
  - "docker pull gcr.io/${_CLOUDSDK_CORE_PROJECT}/${_PROJECT_NAME}-latest || true"
- name: gcr.io/cloud-builders/docker
  args:
  - build
  - "--cache-from"
  - "gcr.io/${_CLOUDSDK_CORE_PROJECT}/${_PROJECT_NAME}-latest"
  - "-t"
  - "gcr.io/${_CLOUDSDK_CORE_PROJECT}/${_PROJECT_NAME}-latest"
  - "-t"
  - "${_IMAGE_TAG}"
  - "."
images:
- "gcr.io/${_CLOUDSDK_CORE_PROJECT}/${_PROJECT_NAME}-latest"
- "${_IMAGE_TAG}"
